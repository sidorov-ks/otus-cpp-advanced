name: 'C++ Debian CI'

on:
  push:
    branches:
      - hw-05-editor

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: sudo apt-get update
      - run: sudo apt-get install doxygen graphviz
      - run: cmake ./src -DPATCH_VERSION=${{ github.run_number }} -DWITH_GTEST=ON -DBUILD_DOC=ON
      - run: cmake --build .
      - run: cmake --build . --target test
      - run: cmake --build . --target package
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./editor-0.0.${{ github.run_number }}-Linux.deb
          asset_name: editor-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-packages
      - name: Upload Doxygen
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./doc_doxygen/html