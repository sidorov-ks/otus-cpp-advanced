name: 'C++ Debian CI'

on:
  push:
    branches:
      - hw-10-cmd-network

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
      - run: sudo apt-get update
      - run: sudo apt-get install -y g++-11 gcc-11
      - run: cmake . -DPATCH_VERSION=${{ github.run_number }} -DWITH_GTEST=ON -DCMAKE_C_COMPILER=gcc-11 -D CMAKE_CXX_COMPILER=g++-11
      - run: cmake --build .
      - run: cmake --build . --target test
      - run: cmake --build . --target package
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bulk_server-0.0.${{ github.run_number }}-Linux.deb
          asset_name: bulk_server-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-packages